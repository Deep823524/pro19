<html>
<head>
<style>
    body{
        background-color: orange;
        margin: 30px;
        padding: 30px;
        border-bottom-left-radius: 30px;
        border-top-right-radius: 30px;
        box-shadow: 0 0 30px orangered;
    }
    table{
        background-color: deeppink;
        margin-left: 450px;
        padding-left: 60px;
        padding-right: 100px;
        border-bottom-left-radius: 30px;
        border-top-right-radius: 30px;
        box-shadow: 0 0 30px orangered;
    }
</style>
    <table align="center" border="0">

        <tr>
            <th colspan="6">Employee Details</th>
        </tr>
        <tr>
            <th>IDNO</th>
            <th>NAME</th>
            <th>SALARY</th>
            <th>PHOTO</th>
            <th>UPDATE</th>
            <th>DELETE</th>
        </tr>
        <tr>{% for x in data %}</tr>
            <th>{{ x.idno }}</th>
            <th>{{ x.name }}</th>
            <th>{{ x.salary }}</th>
            <th width="100">
            <a href="{{ x.image.url }}">
            <img src="{{ x.image.url }}" width="100" height="100"></a>
            </th>

            <th>
                <form action="/update/" method="post">
                  {% csrf_token %}
                  <input type="hidden" name="idno" value="{{ x.idno }}">
                  <BUTTON TYPE="submit"> Yes </BUTTON>
                     </form>
              </th>
              <!-- <th width="100">
              <form action="/delete/" method="post">
              <input type="hidden" name="idno" value="{# {{ x.idno }} #}">
                  {# {% csrf_token %} #}
                      <button type="submit">yes</button>
                  </form>

              </th>-->
            <th><a href="{% url 'del_emp' %}?idno={{ x.idno }}">Yes</a>
            </th>

    </tr>
        {% endfor %}
    </table>



</head>
</html>
