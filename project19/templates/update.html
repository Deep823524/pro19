
<html>
<style>
    body{
         background-color: orange;
        margin: 30px;
        padding: 30px;
        border-bottom-left-radius: 30px;
        border-top-right-radius: 30px;
        box-shadow: 0 0 30px orangered;
    }
      table{
           background-color: deeppink;
           padding: 20px;
           border-bottom-left-radius: 30px;
           border-top-right-radius: 30px;
           box-shadow: 0 0 20px red;
       }
</style>
<body>

<form action="/updateemployeedetails/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
{% for x in data %}
<table align="center" border="0">
<tr><th width="250" height="50" colspan="2"> Update Employee Details </th></tr>
    <tr><th colspan="2"><input type="number" readonly name="idno" required value="{{ x.idno }}"></th></tr>
    <tr><th colspan="2"><input type="text" name="name" required value="{{ x.name }}"></th></tr>
    <tr><th colspan="2"><input type="number" name="salary" required value="{{ x.salary }}"></th></tr>
    <tr><th><input type="file" name="image"></th>
        <th width="100">
            <a href="{{ x.image.url }}">
            <img src="{{ x.image.url }}" width="100" height="100"></a>
            </th></tr>
    <tr><th colspan="2"><input type="submit" value="Update to DB"></th></tr>
</table>
{% endfor %}
</form>

</body>
</html>
